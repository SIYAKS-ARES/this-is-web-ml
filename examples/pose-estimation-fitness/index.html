<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pose Estimation Fitness — MoveNet (TF.js)</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.0.1"></script>
</head>
<body>
  <main class="container">
    <h1>Pose Estimation Fitness</h1>
    <p>MoveNet ile iskelet çizimi ve basit squat sayacı.</p>
    <div class="hud">Squat Count: <span id="count">0</span></div>
    <div class="stage">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
    </div>
    <div id="status" class="status">Model yükleniyor…</div>
  </main>
  <footer class="footer">Powered by TensorFlow.js Pose Detection</footer>
  <script src="script.js"></script>
</body>
</html>
