<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentiment Analysis — TF.js</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
</head>
<body>
  <main class="container">
    <h1>Sentiment Analysis</h1>
    <p>Metni analiz edin: pozitif/negatif/nötr.</p>
    <textarea id="input" placeholder="Metninizi yazın…"></textarea>
    <div class="actions">
      <button id="analyze">Analyze</button>
    </div>
    <div id="result" class="result">Model yükleniyor…</div>
  </main>
  <footer class="footer">Powered by TensorFlow.js</footer>
  <script src="script.js"></script>
</body>
</html>
